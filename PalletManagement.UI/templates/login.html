<div class="col-md-8">
    <div class="form-horizontal">
        <h4>Please log in with your company email address.</h4>
        <hr />
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label>User Id</label>
                    <input type="text" ng-model="user.username" placeholder="enter email address" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" ng-model="user.password" placeholder="enter password" class="form-control" required />
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" value="Login" type="button" ng-click="authenticate(user)" />

                </div>
            </div>
        </div>
    </div>
</div>
